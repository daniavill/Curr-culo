<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        /* Estilos CSS */
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
        }
        .content {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: rgb(39, 137, 152);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="#" onclick="mostrarConteudo('home')">Home</a>
            <a href="#" onclick="mostrarConteudo('habilidades')">Habilidades</a>
            <a href="#" onclick="mostrarConteudo('projetos')">Projetos</a>
        </div>
        <div id="home" class="content" style="display: none;">
            <h2>Bem-vindo à minha página!</h2>
            <p>Esta é a página inicial.</p>
            <div class="social-links">
                <h3></h3>
                <a href="https://github.com/seuusuario" target="_blank">GitHub</a>
                <a href="https://instagram.com/seuusuario" target="_blank">Instagram</a>
            </div>
        </div>
        <div id="habilidades" class="content" style="display: none;">
            <h2>Minhas Habilidades</h2>
            <p>Aqui estão algumas das minhas habilidades:</p>
            <ul>
                <li>JavaScript</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </div>
        <div id="projetos" class="content" style="display: none;">
            <h2>Meus Projetos</h2>
            <p>Aqui estão alguns dos meus projetos:</p>
            <ul>
                <li>Projeto A</li>
                <li>Projeto B</li>
                <li>Projeto C</li>
            </ul>
        </div>
    </div>

    <script>
        function mostrarConteudo(id) {
            // Esconder todos os conteúdos
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }

            // Mostrar o conteúdo correspondente ao ID fornecido
            var element = document.getElementById(id);
            if (element) {
                element.style.display = 'block';
            }
        }

        // Mostrar a página inicial por padrão
        mostrarConteudo('home');
    </script>
</body>
</html>
